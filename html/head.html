
<header>
    <div class="nav_bar">
        <a href="index.html" class="logo"><img src="img/logo.png" alt="logo"></a>
        <a href="index.html" class="text_logo">DDP</a>
        <div class="navigation">
            <div class="nav_items">
                <i class="fa-solid fa-xmark nav_close_btn"></i>
                <a href="html/about_us.html">About Us</a>
                <a href="#">Services</a>
                <a href="#">Showcase</a>
                <a href="#">Sustainability</a>
                <a href="#">Contact Us</a>  
            </div>
        </div>
        <i class="fa-solid fa-bars nav_menu_btn"></i>
    </div>
</header>
    <style>
        /* #region */
        :root{
            --fc:#2B2B2B;
            --light-green:#F0F3F0;
            --dark-green:#81B4A9;
            max-width: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        header{
            position: fixed;
            width: 100%;
            height: calc(5rem + 1rem);
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 99;
            transition: 0.5s ease;
            transition-property: height background;
        }


        header.sticky{
            height: calc(2.5rem + 1rem);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        header .nav_bar{
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 200px;
            transition: 0.3s ease;
        }

        .nav_close_btn, .nav_menu_btn{
            display: none;
        }

        .nav_bar .logo{
            height: 100%;
            width: 300px;
        }

        .logo img{
            height: 100%;

        }

        .text_logo{
            display: none;
        }

        .navigation .nav_items a{
            color: var(--light-green);
            font-size: 1.2em;
            text-decoration: none;
            text-shadow: black;
            font-weight: 700;
            position: relative;
        }

        .navigation .nav_items a:not(:last-child){
            margin-right: 45px;
        }

        .nav_items a::after{
            position: absolute;
            content: "";
            background-color: white;
            height: 2px;
            width: 0;
            bottom: 0;
            left: 0;
            transition: 0.5s ease;
        }

        .nav_items a:hover::after{
            width: 100%;
        }

        .home{
            min-height: 100vh;
        }

        header.color_change{
            background-color: rgba(0, 0, 0, 0.7);
            transition: 1.5s ease;
        }

        header.color_change .nav_bar .navigation .nav_items a{
            color: var(--light-green);
            transition: 1.5s ease;
        }

    
        /* #endregion */

        @media screen and(max-width:1680px) {
            header .nav_bar{
            padding: 0 100px;
            }

        .nav_close_btn, .nav_menu_btn{
            display: none;
            }
        }
        /* max-width 1400px */
        @media screen and (max-width:1400px) {
            header .nav_bar {
                padding: 0 50px;
            }
        }

        /* max-width 1050 */
        @media screen and (max-width:1050px) {
            
            header .nav_bar{
                padding: 25px 20px;
            }

            .nav_bar .logo{
                display: none;
            }

            .nav_bar .text_logo{
                display: block;
                color: var(--fc);
                font-size: 2em;
                font-weight: 700;
                text-decoration: none;
                text-shadow: black;
            }

            .nav_menu_btn{
                display: block;
                color: var(--fc);
                font-size: 1.5em;
                cursor: pointer;
            }

            .nav_close_btn{
                display: block;
                color: var(--bgc);
                position: absolute;
                top: 0;
                right: 0;
                font-size: 1.3em;
                margin: 10px;
                cursor: pointer;
                transition: 0.3s ease;
            }

            .navigation{
                z-index: 5;
                position: absolute;
                width: 100%;
                height: 100vh;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.25);
                display: flex;
                justify-content: center;
                align-items: center;
                visibility: hidden;
                opacity: 0;
            }

            .navigation.active{
                visibility: visible;
                opacity: 1;
            }

            .navigation.active .nav_items{
                transform: translateY(0);
            }

            .navigation .nav_items{
                position: relative;
                background-color: var(--fc);
                width: 400px;
                max-width: 400px;
                display: grid;
                place-content: center;
                margin: 20px;
                padding: 40px;
                border-radius: 20px;
                transform: translateY(-200px);
                transition: 0.3s ease;
            }

            .navigation .nav_items a{
                color: var(--bgc);
                font-size: 1em;
                margin: 15px 50px;
                transition: 0.5s ease;
            }

            .navigation .nav_items a:hover{
                transform: scale(1.2);
                color: black
            }
        }

        /* max-width 810px */
        @media screen and (max-width:810px){
            body{
                width: 100%;
                overflow-x: hidden;
            }

            header .nav_bar {
                padding:15px 20px;
            }
        }
        /* max-width 660px */
        @media screen and (max-width:660px){
            body{
                width: 100%;
                overflow-x: hidden;
            }

            header .nav_bar {
                padding:15px 10px;
            }

        }

        /* max-width: 400px */
        @media screen and (max-width: 400px){
            body{
                width: 400px;
                overflow-x: hidden;
            }

            header .nav_bar {
                padding:0 0 0 10px;
            }

            .nav_close_btn, .nav_menu_btn {
                display: block;
                padding-right: 10px;
            }
            .navigation .nav_items a:not(:last-child) {
                margin-right: 0;
            }

            .navigation .nav_items a {
                color: var(--light-green);
            }
        }

        


    </style>
    <script>
    // ============ Responsive navigation bar

        window.addEventListener('scroll', function(){
            const header = document.querySelector("header");
            const elements = document.querySelectorAll("body>*")
            let homeHeight;
            if (elements.length>=2){
                const home =elements[2]
                homeHeight = home.offsetHeight - 56;           
            }
            header.classList.toggle('sticky', window.scrollY >0);
            header.classList.toggle('color_change', window.scrollY > homeHeight);  
            console.log(homeHeight)
        });

        const menuBtn = document.querySelector('.nav_menu_btn')
        const closeBtn = document.querySelector('.nav_close_btn')
        const navigation = document.querySelector('.navigation')
        
        menuBtn.addEventListener('click',()=>{
          navigation.classList.add('active');
        });
        
        closeBtn.addEventListener('click',()=>{
          navigation.classList.remove('active');
        });
    </script>
</header>
